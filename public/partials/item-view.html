<div>
    <h2>{{ item.name }}</h2>

    <div ng-show="item.images.length > 1">
        <div carousel interval="3000" class="pull-left non-selectable"
             style="width:450px; height: 350px; background-color: #ffffff; margin-bottom: 30px;">
            <div slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin: auto; max-height: 350px; max-width: 350px;">

                <!--<div class="carousel-caption">-->
                <!--<h4>Slide {{$index}}</h4>-->

                <!--<p>{{slide.text}}</p>-->
                <!--</div>-->
            </div>
        </div>
        <div>
            {{ item.description }}
        </div>
    </div>

    <div ng-show="item.images.length == 1">
        <div class="pull-left">
            <img src="http://buona-italia.herokuapp.com/images/{{ item.images[0] }}"
                 class="thumbnail img-responsive item-view-image">
        </div>
        <div>
            {{ item.description }}
        </div>
    </div>

    <div ng-show="item.images.length < 1">
        <div>
            {{ item.description }}
        </div>
    </div>
</div>
