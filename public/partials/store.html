<div class="container">
    <div class="row">
        <h1>Ассортимент магазина</h1>

        <div class="row">
            <div ng-repeat="item in items" class="col-lg-3 col-sm-4 col-6 item-box">
                <div class="text-center">
                    <!--<a href="#/store/{{ item._id }}" title="{{item.name}}">-->
                    <img src="public/items-images/{{ item.image }}" class="thumbnail img-responsive">
                    <!--</a>-->

                    <div class="caption">
                        <h3 class="item-name">{{item.name}}</h3>

                        <!--<p>Арт.{{item.code}}</p>-->

                        <!--<p>{{item.description}}</p>-->

                        <p>Цена: {{item.price}} грн.</p>

                        <a href="#/store/{{ item._id }}">
                            <button type="button" class="btn btn-default btn-lg">Подробнее</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
