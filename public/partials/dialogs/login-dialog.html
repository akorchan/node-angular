<form>
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" class="form-control" ng-model="user.name" placeholder="Логин">
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="text" class="form-control" ng-model="user.password" placeholder="Пароль">
                </div>
                <button class="btn btn-primary admin-button" type="submit" ng-click="ok()">OK</button>
                <button class="btn btn-warning admin-button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</form>
