<form name="sendCartForm" ng-submit="sendCart(sendCartForm.$valid)" novalidate>
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeDialog()">×
                </button>
                <h4 class="modal-title">Отправка заказа</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 0">
                <div class="form-group" ng-class="{ 'has-error' : sendCartForm.name.$invalid }">
                    <label>Имя</label>
                    <input type="text" class="form-control" ng-model="customer.name" placeholder="Введите Ваше имя"
                           name="name" autofocus required>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : sendCartForm.phone.$invalid }">
                    <label>Номер телефона</label>
                    <input type="text" class="form-control" ng-model="customer.phone" placeholder="Номер телефона"
                           name="phone" ng-minlength="6" required>
                </div>
                <div>
                    <pre>Оставте свои контактные данные и менеджер с Вами свяжется, как только обработает заказ</pre>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 0">
                <button class="btn btn-primary admin-button" type="submit">Отправить</button>
                <button class="btn btn-warning admin-button" ng-click="closeDialog()">Закрыть</button>
            </div>
        </div>
    </div>
</form>
