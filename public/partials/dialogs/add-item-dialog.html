<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Новый товар</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Название товара</label>
                <input type="text" class="form-control" ng-model="newItem.name" placeholder="Название">
            </div>
            <div class="form-group">
                <label>Описание товара</label>
                <textarea class="form-control span12" ng-model="newItem.description" rows="6"
                          placeholder="Описание"></textarea>
            </div>
            <div class="form-group">
                <label>Цена товара, грн</label>
                <input type="text" class="form-control" ng-model="newItem.itemPrice" placeholder="Цена">
            </div>
            <div class="form-group">
                <label>Изображение товара</label>
                <input type="file" accept="image/*" file-upload>

                <p class="help-block">{{ downloadSize }}</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
