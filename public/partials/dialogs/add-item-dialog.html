<div class="modal-dialog" xmlns="http://www.w3.org/1999/html">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Новый товар</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Название товара</label>
                <input type="text" class="form-control" ng-model="newItem.name" placeholder="Название">
            </div>
            <div class="form-group">
                <label>Описание товара</label>
                <textarea class="form-control span12" ng-model="newItem.description" rows="6"
                          placeholder="Описание"></textarea>
            </div>
            <div class="input-group">
                <span class="input-group-addon">&#8372;</span>
                <input type="text" class="form-control" ng-model="newItem.price" placeholder="Цена">
                <span class="input-group-addon">грн.</span>
            </div>
            <br/>

            <div class="form-group">
                <label>Тип товара</label>
                <select data-ng-model="comboboxObject.currentItem" data-ng-options="type.name for type in listOfTypes"
                        ng-change="groupChanged()"></select>
            </div>

            <div class="form-group" ng-show="isEdit">
                <label>Изображения</label>

                <div>
                    <div class="delete-image">
                        <img src="http://buona-italia.herokuapp.com/images/{{ newItem.image }}"
                             class="thumbnail pull-left"
                             style="width: 80px; height: 80px;">
                    </div>
                    <div class="delete-image">
                        <img src="http://buona-italia.herokuapp.com/images/{{ newItem.image }}"
                             class="thumbnail img-responsive pull-left"
                             style="width: 80px; height: 80px;">
                    </div>
                    <div class="delete-image">
                        <img src="http://buona-italia.herokuapp.com/images/{{ newItem.image }}"
                             class="thumbnail img-responsive pull-left"
                             style="width: 80px; height: 80px;">
                    </div>
                    <div class="delete-image">
                        <img src="http://buona-italia.herokuapp.com/images/{{ newItem.image }}"
                             class="thumbnail img-responsive pull-left"
                             style="width: 80px; height: 80px;">
                    </div>
                </div>
            </div>
            <div class="form-group" ng-repeat="file in files" ng-class="{green: file.image}">
                <label ng-hide="file.name">Добавить новое изображение</label>
                <label ng-show="file.name">{{ file.name }}</label>
                <input type="file" accept="image/*" ng-hide="file.name" file-upload>

                <p class="help-block" ng-hide="file.name">Предпочтительный размер изображения: 20-50 КБ</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary admin-button" ng-click="ok()">OK</button>
            <button class="btn btn-warning admin-button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
