<div>
    <h2>Корзина покупок</h2>
</div>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th>Название</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in itemsToBuy">
            <td>{{ $index + 1}}.</td>
            <td><img src="http://buona-italia.herokuapp.com/images/{{ item.images[0] }}" class="thumbnail"
                     style="width: 100px;"/></td>
            <td style="vertical-align: middle;">{{ item.name }}</td>
            <td style="vertical-align: middle; width: 90px">{{ item.price }} грн.</td>
            <td style="vertical-align: middle;">
                <!--<a href="#/store/{{ item._id }}">-->
                <button type="button" class="btn btn-warning admin-button" ng-click="addNewItem('{{ item._id }}')">
                    Изменить
                </button>
                <!--</a>-->
                <button type="button" class="btn btn-danger admin-button" ng-click="removeFromCart('{{ item._id }}')">
                    Удалить
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
